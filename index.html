<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> New York Times Search</h1>

    <div class="container">
        <h3 class="row"> Search Parameters</h3>
        <div class="col">
            <p>Search Term:</p>
            <input type="text" id="searchTerm" placeholder="Serach article">
            <p>Number of Records to Retrieve:</p>
                <input type="text" id="numberRecords" placeholder="1-100+">
            <p>Start Year (Optional):</p>
                <input type="text" id="startYear" placeholder="e.g. 1990">
            <p>End Year (Optional):</p>
                <input type="text" id="endYear" placeholder="e.g. 2020">
            <br>
            <br>
            <button class="searchBtn">Search</button>
            <button class="clearBtn">Clear Results</button>
        </div>
    </div>
    <br>
    <div class="container">
        <h3 class="row topArticles">Top Articles</h3>
        
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
</body>
</html>
